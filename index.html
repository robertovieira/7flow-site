<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7Flow - Explorando Tecnologia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body, html {
            height: 100%;
            margin: 0;
            background: #f2f2f7; /* Cinza azulado sutil no estilo Apple */
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            animation: fadeInBody 1s ease-out;
        }

        .content-wrapper {
            max-width: 1200px; /* Aumentado de 680px para 1200px */
            padding: 60px 20px 40px 20px; /* Ajustado padding inferior */
            display: flex; /* Facilitar alinhamento do footer */
            flex-direction: column;
            align-items: center;
            min-height: 300px; /* Altura mínima para garantir espaço */
            width: 100%; /* Garante que o conteúdo use toda a largura disponível */
            box-sizing: border-box; /* Inclui padding no cálculo da largura */
        }

        .main-content { /* Renomeado para classe */
             flex-grow: 1; /* Ocupa espaço disponível, empurrando contato para baixo */
             width: 100%; /* Garante que o conteúdo centralize corretamente */
             max-width: 100%; /* Garante que não ultrapasse a largura do contêiner pai */
        }

        h1 {
            font-family: 'JetBrains Mono', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            /* Animação de entrada */
            opacity: 0;
            transform: translateY(15px);
            animation: slideUpFadeIn 0.8s 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Estilo para o .cloud */
        h1 .domain-suffix {
            font-size: 0.8em;
            font-weight: 500;
            background-image: linear-gradient(45deg, #007aff, #ff2d55, #ff9500, #007aff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding-left: 0.1em;
            padding-right: 0.1em;
            animation: gradientMove 8s linear infinite;
        }

        p.description {
            font-size: 1.3rem;
            font-weight: 400;
            color: #6e6e73;
            max-width: 100%; /* Alterado de 580px para 100% */
            margin: 0 auto 2rem auto;
            line-height: 1.6;
             /* Animação de entrada com delay */
            opacity: 0;
            transform: translateY(15px);
            animation: slideUpFadeIn 0.8s 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Estilo para texto em negrito */
        strong {
            color: #3a3a3c; /* Cor mais clara que o texto normal */
            font-weight: 400; /* Reduzido de 500 para 400 (regular) */
            font-family: 'JetBrains Mono', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            letter-spacing: -0.01em;
            padding: 0.05em 0.2em;
            border-radius: 2px;
            background-color: rgba(0, 0, 0, 0.01);
            font-size: 0.9em; /* Ainda menor que o texto normal */
            border: 1px solid rgba(0, 0, 0, 0.03);
            display: inline-block;
            position: relative;
        }
        
        /* Efeito de tag de código */
        strong::before {
            content: "<";
            color: #86868b; /* Cor mais clara para os símbolos */
            margin-right: 0.05em;
            font-size: 0.9em;
        }
        
        strong::after {
            content: "/>";
            color: #86868b; /* Cor mais clara para os símbolos */
            margin-left: 0.05em;
            font-size: 0.9em;
        }

        /* --- Footer de Contato Horizontal --- */
        .footer-contact {
            margin-top: 3rem; /* Espaço acima do footer */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Permite quebrar linha se necessário */
            gap: 1.5rem; /* Espaçamento entre itens */
            opacity: 0;
            transform: translateY(15px);
            animation: slideUpFadeIn 0.8s 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .footer-contact .contact-item {
            display: flex;
            align-items: center;
            color: #555;
            font-size: 0.9rem; /* Texto do telefone um pouco menor */
            font-weight: 400; /* Reduzido de 500 para 400 (regular) */
        }

        .footer-contact a,
        .footer-contact .icon-placeholder { /* Placeholder para telefone */
            color: #86868b; /* Cor cinza suave para ícones */
            text-decoration: none;
            transition: color 0.2s ease-in-out;
            display: inline-flex; /* Alterado para inline-flex */
            align-items: center; /* Adiciona alinhamento vertical centralizado */
        }

        .footer-contact a:hover {
            color: #1d1d1f; /* Alterado para a cor principal do texto (cinza escuro) */
        }

        .footer-contact svg {
            width: 22px; /* Ícones ligeiramente maiores */
            height: 22px;
            fill: currentColor; /* Cor herdada do elemento pai (a ou span) */
        }

         .footer-contact .phone-number {
             margin-left: 0.5rem; /* Espaço entre ícone de telefone e número */
         }

        /* --- Animações --- */

        /* Fade-in geral do corpo */
        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Deslizar para cima + Fade-in para texto */
        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Movimento sutil do gradiente */
        @keyframes subtleGradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes backgroundChange {
            0% {
                background: #f9f9f9; /* Branco suave */
            }
            12.5% {
                background: #f0f8ff; /* Azul muito claro */
            }
            25% {
                background: #fff5f5; /* Rosa muito claro */
            }
            37.5% {
                background: #f5fff5; /* Verde muito claro */
            }
            50% {
                background: #fffaf0; /* Amarelo muito claro */
            }
            62.5% {
                background: #f5f0ff; /* Roxo muito claro */
            }
            75% {
                background: #fff0f5; /* Rosa claro */
            }
            87.5% {
                background: #f0fff5; /* Verde água claro */
            }
            100% {
                background: #f9f9f9; /* Volta ao início */
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 300% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* --- Responsividade --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            p.description {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
            }
             .footer-contact { margin-top: 2rem; gap: 1.2rem;}
            .footer-contact svg { width: 20px; height: 20px; }
            .footer-contact .contact-item { font-size: 0.85rem; }
            .content-wrapper { padding: 40px 15px 30px 15px; }
        }
         @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            h1 .domain-suffix { font-size: 0.9em; } /* Ajuste fino para telas menores */
            p.description {
                font-size: 1rem;
            }
             .footer-contact { gap: 1rem; } /* Menor espaçamento */
            .footer-contact svg { width: 18px; height: 18px; }
             .footer-contact .contact-item { font-size: 0.8rem; }
         }

        /* Estilo para o contêiner de palavras-chave */
        .keywords-container {
            display: inline-flex;
            flex-wrap: nowrap;
            white-space: nowrap;
            margin: 0 0.2em;
            max-width: none; /* Remove qualquer restrição de largura */
            overflow: visible; /* Garante que o conteúdo não seja cortado */
        }
        
        /* Ajuste para telas menores */
        @media (max-width: 768px) {
            .keywords-container {
                display: inline;
                white-space: normal;
            }
        }
    </style>
</head>
<body>
